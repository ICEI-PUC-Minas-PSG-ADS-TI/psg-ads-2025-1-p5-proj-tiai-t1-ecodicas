<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo Post - EcoDicas</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Fonte personalizada -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="../Styles/all.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="../Styles/editor.css" media="screen" />

    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

</head>
<body>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">EcoDicas</h2>
      <a href="index.html" class="btn btn-outline-light btn-sm">← Voltar à página anterior</a>
    </div>

    <div class="form-section">
      <form>

        <!-- Título e Subtítulo -->
        <div class="mb-3">
          <label for="titulo" class="form-label">Título do artigo</label>
          <input type="text" class="form-control" id="titulo" placeholder="Ex: Como economizar água em casa" />
        </div>

        <div class="mb-4">
          <label for="subtitulo" class="form-label">Subtítulo</label>
          <textarea class="form-control" id="subtitulo" rows="2" placeholder="Breve descrição introdutória..."></textarea>
        </div>

        <!-- Upload da imagem -->
        <div class="mb-4">
          <label for="imagem" class="form-label">Imagem de capa</label>
          <input class="form-control" type="file" id="imagem">
        </div>

        <div class="row mb-4">
          <div class="col-md-6">
            <label for="nomeImagem" class="form-label">Nome da imagem</label>
            <input type="text" class="form-control" id="nomeImagem" placeholder="ex: economia-agua" />
          </div>
          <div class="col-md-6">
            <label for="altImagem" class="form-label">Texto alternativo</label>
            <input type="text" class="form-control" id="altImagem" placeholder="Descrição da imagem para acessibilidade" />
          </div>
        </div>

        <!-- Corpo do artigo -->
        <div class="mb-4">
            <label for="corpo" class="form-label">Corpo do artigo</label>
            <div id="editor" style="height: 300px; background-color: #fff; color: #000;"></div>
        </div>


        <!-- Botão -->
        <div class="text-center">
          <button type="submit" class="btn btn-publish">Publicar</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<script>
  const quill = new Quill('#editor', {
    theme: 'snow',
    placeholder: 'Digite aqui o conteúdo do artigo...',
    modules: {
      toolbar: [
        ['bold', 'italic', 'underline'],
        [{ 'align': [] }],
        [{ 'list': 'ordered' }, { 'list': 'bullet' }]
      ]
    }
  });

  // Capturar conteúdo HTML para salvar no Firebase:
  // const htmlContent = quill.root.innerHTML;
</script>
